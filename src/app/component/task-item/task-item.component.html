<li
  [ngClass]="{
    'border-success': task.reminder,
    'border-danger': !task.reminder
  }"
  class="list-group-item border-4 border-start bg-light border-0 mt-2 d-flex justify-content-between"
  (dblclick)="doubleClick(task)"
>
  <div>
    <h5>#{{ task.id }} {{ task.text }}</h5>
    <p>{{ task.day }}</p>
  </div>
  <div>
    <button (click)="onDelete(task)" class="btn btn-danger btn-sm">
      Remove
    </button>
  </div>
</li>
